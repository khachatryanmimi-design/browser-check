<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check IP & Internet Speed</title>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 380px;
  background: #020617;
  border-radius: 16px;
  padding: 28px;
  box-shadow: 0 25px 60px rgba(0,0,0,.6);
}

h1 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 24px;
}

.section {
  margin-bottom: 18px;
}

.row {
  display: flex;
  justify-content: space-between;
  margin: 8px 0;
  font-size: 15px;
}

.value {
  color: #38bdf8;
  font-weight: 600;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #2563eb, #38bdf8);
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  opacity: .9;
}

.risk-low { color: #22c55e; }
.risk-medium { color: #eab308; }
.risk-high { color: #ef4444; }

.footer {
  text-align: center;
  font-size: 12px;
  opacity: .6;
  margin-top: 18px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Network & Browser Check</h1>

  <div class="section">
    <div class="row"><span>Ping</span><span class="value" id="ping">â€“ ms</span></div>
    <div class="row"><span>Download</span><span class="value" id="download">â€“ Mbps</span></div>
    <div class="row"><span>Upload</span><span class="value" id="upload">â€“ Mbps</span></div>
  </div>

  <div class="section">
    <div class="row"><span>Language</span><span class="value" id="lang"></span></div>
    <div class="row"><span>Timezone</span><span class="value" id="tz"></span></div>
    <div class="row"><span>Platform</span><span class="value" id="platform"></span></div>
    <div class="row"><span>Screen</span><span class="value" id="screen"></span></div>
  </div>

  <div class="section">
    <div class="row"><span>IP</span><span class="value" id="ip">â€“</span></div>
    <div class="row"><span>Country</span><span class="value" id="country">â€“</span></div>
    <div class="row"><span>ISP</span><span class="value" id="isp">â€“</span></div>
    <div class="row"><span>Risk</span><span class="value" id="risk">â€“</span></div>
    <div id="reason" style="font-size:13px; opacity:.75; margin-top:6px;"></div>
  </div>

  <button onclick="startAll()">Check My Browser & Internet</button>

  <div class="footer">Client-side diagnostics tool</div>
</div>

<script>
async function startAll() {
  browserInfo();
  await speedTest();
  await ipInfo();
  riskCheck();
}

// ðŸ”¹ Browser
function browserInfo() {
  document.getElementById("lang").textContent = navigator.language;
  document.getElementById("tz").textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;
  document.getElementById("platform").textContent = navigator.platform;
  document.getElementById("screen").textContent = screen.width + " x " + screen.height;
}

// ðŸ”¹ Speed
async function speedTest() {
  // Ping
  let start = performance.now();
  await fetch("https://www.google.com/images/phd/px.gif", { mode: "no-cors" });
  document.getElementById("ping").textContent = Math.round(performance.now() - start) + " ms";

  // Download
  start = performance.now();
  await fetch("https://speed.cloudflare.com/__down?bytes=6000000");
  let time = (performance.now() - start) / 1000;
  let down = (6 * 8) / time;
  document.getElementById("download").textContent = down.toFixed(2) + " Mbps";

  // Upload
  let data = new Uint8Array(3 * 1024 * 1024);
  start = performance.now();
  await fetch("https://speed.cloudflare.com/__up", { method: "POST", body: data });
  time = (performance.now() - start) / 1000;
  let up = (data.length * 8) / time / 1e6;
  document.getElementById("upload").textContent = up.toFixed(2) + " Mbps";
}

// ðŸ”¹ IP
async function ipInfo() {
  const res = await fetch("https://ipapi.co/json/");
  const d = await res.json();
  document.getElementById("ip").textContent = d.ip;
  document.getElementById("country").textContent = d.country_name;
  document.getElementById("isp").textContent = d.org;
}

// ðŸ”¹ Risk logic
function riskCheck() {
  const lang = navigator.language;
  const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;

  let risk = "ðŸŸ¢ Low risk";
  let cls = "risk-low";
  let reason = "Your browser environment looks consistent.";

  if (!tz.includes("Asia") && lang === "en-US") {
    risk = "ðŸŸ¡ Medium risk";
    cls = "risk-medium";
    reason = "Language and timezone do not match your IP region. VPN or proxy possible.";
  }

  document.getElementById("risk").textContent = risk;
  document.getElementById("risk").className = "value " + cls;
  document.getElementById("reason").textContent = reason;
}
</script>

</body>
</html>
