<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser & IP Check</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 40px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover {
      background: #1e40af;
    }

    #result {
      margin-top: 30px;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
    }

    .ok { color: #22c55e; }
    .warn { color: #facc15; }
  </style>
</head>

<body>

  <h1>What does the internet see?</h1>
  <button onclick="check()">Check my browser</button>

  <div id="result"></div>

<script>
async function check() {
  const browserData = {
    userAgent: navigator.userAgent,
    language: navigator.language,
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    screen: screen.width + " x " + screen.height,
    platform: navigator.platform
  };

  let html = "<h3>Browser / Fingerprint:</h3>";
  for (let key in browserData) {
    html += `<p><b>${key}</b>: ${browserData[key]}</p>`;
  }

  const ipResponse = await fetch("https://ipapi.co/json/");
  const ipData = await ipResponse.json();

  html += "<h3>IP / Geo:</h3>";
  html += `<p><b>IP</b>: ${ipData.ip}</p>`;
  html += `<p><b>Country</b>: ${ipData.country_name}</p>`;
  html += `<p><b>City</b>: ${ipData.city}</p>`;
  html += `<p><b>ISP</b>: ${ipData.org}</p>`;

  let risk = "ðŸŸ¢ Low risk";
  let riskClass = "ok";

  if (
    browserData.language !== "en-US" &&
    !browserData.timezone.toLowerCase().includes(ipData.country_code.toLowerCase())
  ) {
    risk = "ðŸŸ¡ Medium risk (possible mismatch)";
    riskClass = "warn";
  }

  if (
    ipData.org.toLowerCase().includes("vpn") ||
    ipData.org.toLowerCase().includes("proxy")
  ) {
    risk = "ðŸ”´ High risk (VPN / Proxy detected)";
    riskClass = "warn";
  }

  html += `<h3 class="${riskClass}">${risk}</h3>`;

  document.getElementById("result").innerHTML = html;
}
</script>

  
</body>
</html>
