<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser & IP Check</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 40px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover {
      background: #1e40af;
    }

    #result {
      margin-top: 30px;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
    }

    .ok { color: #22c55e; }
    .warn { color: #facc15; }
  </style>
</head>

<body>

  <h1>What does the internet see?</h1>
  <button onclick="check()">Check my browser</button>

  <div id="result"></div>

<script>
function check() {

  const browserData = {
    userAgent: navigator.userAgent,
    language: navigator.language,
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    screen: screen.width + " x " + screen.height,
    platform: navigator.platform
  };

  let html = "<h3>Browser data:</h3>";
  for (let key in browserData) {
    html += `<p><b>${key}</b>: ${browserData[key]}</p>`;
  }

  html += "<h3 class='ok'>âœ… Script works</h3>";

  document.getElementById("result").innerHTML = html;
}
</script>

  
</body>
</html>
