<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Fingerprint Tool</title>


  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #0f172a, #1e293b);
    color: #e5e7eb;
    padding: 40px;
    text-align: center;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #facc15;
    text-shadow: 1px 1px 5px #2563eb;
  }

  button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 10px;
    margin-top: 15px;
    transition: 0.3s;
  }

  button:hover {
    background: #1e40af;
  }

  #result {
    margin-top: 30px;
    background: #020617;
    padding: 25px;
    border-radius: 15px;
    text-align: left;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  .ok { color: #22c55e; font-weight: bold; }
  .warn { color: #facc15; font-weight: bold; }
  .high { color: #f87171; font-weight: bold; }
</style>

  <h1>My Fingerprint & IP Tool</h1>
  <button onclick="check()">Check my browser</button>

  <div id="result"></div>

<script>
async function check() {
  const browserData = {
    userAgent: navigator.userAgent,
    language: navigator.language,
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    screen: screen.width + " x " + screen.height,
    platform: navigator.platform
  };

  let html = "<h3>Browser / Fingerprint:</h3>";
  for (let key in browserData) {
    html += `<p><b>${key}</b>: ${browserData[key]}</p>`;
  }

  const ipResponse = await fetch("https://ipapi.co/json/");
  const ipData = await ipResponse.json();

  html += "<h3>IP / Geo:</h3>";
  html += `<p><b>IP</b>: ${ipData.ip}</p>`;
  html += `<p><b>Country</b>: ${ipData.country_name}</p>`;
  html += `<p><b>City</b>: ${ipData.city}</p>`;
  html += `<p><b>ISP</b>: ${ipData.org}</p>`;

  // –£–º–Ω–∞—è –æ—Ü–µ–Ω–∫–∞ —Ä–∏—Å–∫–∞
  let risk = "üü¢ Low risk";
  let riskClass = "ok";

  if (browserData.language !== "en-US" &&
      !browserData.timezone.toLowerCase().includes(ipData.country_code.toLowerCase())) {
    risk = "üü° Medium risk (possible mismatch)";
    riskClass = "warn";
  }

  if (ipData.org.toLowerCase().includes("vpn") ||
      ipData.org.toLowerCase().includes("proxy")) {
    risk = "üî¥ High risk (VPN / Proxy detected)";
    riskClass = "high";
  }

  html += `<h3 class="${riskClass}">Risk: ${risk}</h3>`;

  html += `<button onclick="copyResult()">üìã Copy Result</button> `;
  html += `<button onclick="downloadResult()">üíæ Download Report</button>`;

  document.getElementById("result").innerHTML = html;
}

function copyResult() {
  const el = document.getElementById("result");
  const range = document.createRange();
  range.selectNode(el);
  window.getSelection().removeAllRanges();
  window.getSelection().addRange(range);
  document.execCommand("copy");
  window.getSelection().removeAllRanges();
  alert("‚úÖ Result copied to clipboard");
}

function downloadResult() {
  const el = document.getElementById("result");
  const blob = new Blob([el.innerText], {type: "text/plain"});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "fingerprint_report.txt";
  link.click();
}
</script>

  
</body>
</html>
