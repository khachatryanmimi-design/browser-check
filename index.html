<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browser & IP Check</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  padding:40px;
  text-align:center;
}
h1 {
  color:#facc15;
  margin-bottom:20px;
}
button {
  background:#2563eb;
  color:white;
  border:none;
  padding:12px 22px;
  border-radius:8px;
  cursor:pointer;
  font-size:15px;
}
button:hover { background:#1e40af; }

#result {
  max-width:700px;
  margin:30px auto;
  text-align:left;
}

.card {
  background:#020617;
  padding:18px;
  border-radius:12px;
  margin-bottom:15px;
}

.ok { color:#22c55e; }
.warn { color:#facc15; }
.high { color:#ef4444; }
</style>
</head>

<body>

<h1>Browser & IP Check</h1>
<button onclick="check()">Check my browser</button>

<div id="result"></div>

<script>
async function check() {
  const b = {
    userAgent: navigator.userAgent,
    language: navigator.language,
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    screen: screen.width + " x " + screen.height,
    platform: navigator.platform
  };

  let html = "<div class='card'><b>Browser / Fingerprint</b><br><br>";
  for (let k in b) html += k + ": " + b[k] + "<br>";
  html += "</div>";

  const r = await fetch("https://ipapi.co/json/");
  const ip = await r.json();

  html += "<div class='card'><b>IP / Geo</b><br><br>";
  html += "IP: " + ip.ip + "<br>";
  html += "Country: " + ip.country_name + "<br>";
  html += "City: " + ip.city + "<br>";
  html += "ISP: " + ip.org + "<br>";
  html += "</div>";

  let risk = "ðŸŸ¢ Low risk";
  let cls = "ok";

  if (!b.timezone.toLowerCase().includes(ip.country_name.toLowerCase())) {
    risk = "ðŸŸ¡ Medium risk";
    cls = "warn";
  }

  const isp = ip.org.toLowerCase();
  if (
    isp.includes("vpn") ||
    isp.includes("proxy") ||
    isp.includes("hosting") ||
    isp.includes("datacenter") ||
    isp.includes("cloud")
  ) {
    risk = "ðŸ”´ High risk";
    cls = "high";
  }

  html += `<div class='card ${cls}'><b>Risk:</b> ${risk}</div>`;
  html += `<button onclick="copyResult()">Copy</button> `;
  html += `<button onclick="downloadResult()">Download</button>`;

  document.getElementById("result").innerHTML = html;
}

function copyResult() {
  const t = document.getElementById("result").innerText;
  navigator.clipboard.writeText(t);
}

function downloadResult() {
  const t = document.getElementById("result").innerText;
  const b = new Blob([t], {type:"text/plain"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(b);
  a.download = "report.txt";
  a.click();
}
</script>

</body>
</html>
